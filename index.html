<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé∂ W√∂rter Wonderland</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #d8f3ff);
      text-align: center;
      padding: 2em;
      color: #333;
    }

    h1 {
      font-size: 2em;
      color: #2a7de1;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .song-text {
      font-size: 1.4em;
      margin: 1em 0 0.5em;
      background: #e0f7fa;
      padding: 1em;
      border-radius: 10px;
    }

    .feedback {
      font-size: 1.2em;
      margin-top: 1em;
      background: #e0f7fa;
      padding: 1em;
      border-radius: 10px;
      height: 27px; 
      overflow: hidden;
    }

    .artist {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 1em;
    }

    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.5em;
    }

    .check-btn {
      background-color: #4caf50;
      color: white;
    }

    .next-btn {
      background-color: #2196f3;
      color: white;
    }

    .back-btn {
      background-color: #ff9800;
      color: white;
    }

    .radio-group {
      margin-bottom: 1em;
      font-size: 1.1em;
    }

    select {
      font-size: 1em;
      padding: 0.4em;
      border-radius: 6px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∂ Wonderland üåà</h1>
    <h3 class="artist">Taylor Swift</h3>
    <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/watch?v=GFhp28HiJII">Video</a>
    <br>
    
    <div class="radio-group">
      <label><input type="radio" name="direction" value="en-de" checked> üá¨üáß Englisch ‚Üí Deutsch</label>
      <label><input type="radio" name="direction" value="de-en"> üá©üá™ Deutsch ‚Üí Englisch</label>
    </div>

    <div class="radio-group">
      <label for="modeSelect">Modus w√§hlen:</label>
      <select id="modeSelect" onchange="changeMode()">
        <option value="word">üéµ Einzelne W√∂rter</option>
        <option value="line">üìú Zeilenweise</option>
      </select>
    </div>

    <div class="song-text" id="songText">Lade Inhalt...</div>
    <div class="feedback" id="feedbackArea"></div>
    
    <div>
      <button class="back-btn" onclick="prevWord()">‚¨ÖÔ∏è Zur√ºck</button>
      <button class="check-btn" onclick="checkTranslation()">√úbersetzung anzeigen</button>
      <button class="next-btn" onclick="nextWord()">N√§chster üéµ</button>
    </div>
  </div>

  <script>
    const array1 = [
      { "en": "cause", "de": "Grund" },
      { "en": "if", "de": "wenn" },
      { "en": "and", "de": "und" },
      { "en": "better", "de": "besser" },
      { "en": "but", "de": "aber" },
      { "en": "could", "de": "konnte" },
      { "en": "eh", "de": "eh" },
      { "en": "forever", "de": "f√ºr immer" },
      { "en": "found", "de": "gefunden" },
      { "en": "got", "de": "bekommen" },
      { "en": "i", "de": "ich" },
      { "en": "in", "de": "in" },
      { "en": "it", "de": "es" },
      { "en": "last", "de": "dauern" },
      { "en": "life", "de": "Leben" },
      { "en": "lost", "de": "verloren" },
      { "en": "never", "de": "nie" },
      { "en": "pretended", "de": "vorgestellt" },
      { "en": "was", "de": "war" },
      { "en": "we", "de": "wir" },
      { "en": "wonderland", "de": "Wunderland" },
      { "en": "worse", "de": "schlechter" },
      { "en": "you", "de": "du" }
    ];

    const array2 = [
      { "en": "We found Wonderland", "de": "Wir fanden das Wunderland," },
      { "en": "You and I got lost in it, And ...", "de": "Du und ich verloren uns darin. Und ..." },
      { "en": "... we pretended it could last forever", "de": "... wir taten so, als w√ºrde es ewig so gehen." },
      { "en": "eh, eh", "de": "eh, eh" },
      { "en": "We found Wonderland", "de": "Wir fanden das Wunderland," },
      { "en": "You and I got lost in it. And ...", "de": "Du und ich verloren uns darin. Und ..." },
      { "en": "... life was never worse but never better", "de": "... Leben war nie schlimm aber auch nie besser" },
      { "en": "eh, eh", "de": "eh, eh" }
    ];

    let currentMode = "word";
    let currentWordIndex = 0;
    let currentLineIndex = 0;

    function getDirection() {
      return document.querySelector('input[name="direction"]:checked').value;
    }

    function changeMode() {
      currentMode = document.getElementById("modeSelect").value;
      resetUI();
    }

    function resetUI() {
      document.getElementById("feedbackArea").innerText = "";
      if (currentMode === "word") {
        currentWordIndex = 0;
        const word = array1[currentWordIndex];
        document.getElementById("songText").innerText =
          getDirection() === "en-de" ? word.en : word.de;
      } else {
        currentLineIndex = 0;
        const line = array2[currentLineIndex];
        document.getElementById("songText").innerText =
          getDirection() === "en-de" ? line.en : line.de;
      }
    }

    function nextWord() {
      if (currentMode === "word") {
        currentWordIndex = (currentWordIndex + 1) % array1.length;
        const word = array1[currentWordIndex];
        document.getElementById("songText").innerText =
          getDirection() === "en-de" ? word.en : word.de;
      } else {
        currentLineIndex = (currentLineIndex + 1) % array2.length;
        const line = array2[currentLineIndex];
        document.getElementById("songText").innerText =
          getDirection() === "en-de" ? line.en : line.de;
      }
      document.getElementById("feedbackArea").innerText = "";
    }

    function prevWord() {
      if (currentMode === "word") {
        currentWordIndex = (currentWordIndex - 1 + array1.length) % array1.length;
        const word = array1[currentWordIndex];
        document.getElementById("songText").innerText =
          getDirection() === "en-de" ? word.en : word.de;
      } else {
        currentLineIndex = (currentLineIndex - 1 + array2.length) % array2.length;
        const line = array2[currentLineIndex];
        document.getElementById("songText").innerText =
          getDirection() === "en-de" ? line.en : line.de;
      }
      document.getElementById("feedbackArea").innerText = "";
    }

    function checkTranslation() {
      const direction = getDirection();
      if (currentMode === "word") {
        const word = array1[currentWordIndex];
        document.getElementById("feedbackArea").innerText =
          direction === "en-de" ? word.de : word.en;
      } else {
        const line = array2[currentLineIndex];
        document.getElementById("feedbackArea").innerText =
          direction === "en-de" ? line.de : line.en;
      }
    }

    // Initialisieren
    resetUI();
  </script>
</body>
</html>
